<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ðŸŽ®vijay learnings</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height - 30;
var ballRadius = 10;
var dx = 2;
var dy = -2;
var paddleHeight = 20;
var paddleWidth = 100;
var paddleX = (canvas.width-paddleWidth)/2;
var paddleMovement = 70;

document.addEventListener("keydown", keyDownHandler, false);
function DrawBall() {
  ctx.clearRect(0,0,canvas.width, canvas.height)
  ctx.beginPath();
  ctx.arc(x,y,ballRadius,0, 2 * Math.PI);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
  x= x+ dx;
  y= y+ dy;
  if(x > canvas.width-ballRadius || x - ballRadius < 0){
    dx= -dx;
  }
  if(y + dy < ballRadius) {
    dy = -dy;
} else if(y + dy + paddleHeight > canvas.height- ballRadius) {
    if(x > paddleX && x + 2 < paddleX + paddleWidth) {
        dy = -dy;
    }
    else {
        alert('Game Over')
        document.location.reload();
        clearInterval(interval);
    }
}
}

function DrawPaddle(){
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

function Draw(){
  ctx.canvas.width  = window.innerWidth;
  ctx.canvas.height = window.innerHeight;
  DrawBall();
  DrawPaddle();
}

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed();
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed();
    }
}

function leftPressed(){
    paddleX = paddleX - paddleMovement;
    if(paddleX < 0){
      paddleX= 0;
    }
}
function rightPressed(){
    paddleX = paddleX + paddleMovement;
    if(paddleX + paddleWidth > canvas.width){
      paddleX = canvas.width - paddleWidth;
    }
}


const interval = setInterval(Draw,10);
</script>

</body>
</html>
